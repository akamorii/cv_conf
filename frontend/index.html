<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Recognition</title>

    <style>
        body {
            margin: 0;
            background: #0f1117;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            margin-top: 10px;
            font-size: 26px;
            text-align: center;
        }

        #camera-container {
            width: 100%;
            max-width: 450px;
            aspect-ratio: 3/4;
            background: #1a1d24;
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #capture-btn {
            margin-top: 25px;
            padding: 14px 28px;
            font-size: 20px;
            border: none;
            border-radius: 12px;
            background: #4f46e5;
            color: white;
            cursor: pointer;
            width: 90%;
            max-width: 400px;
        }

        #capture-btn:active {
            background: #3b38b6;
        }

        #result-box {
            margin-top: 25px;
            width: 90%;
            max-width: 400px;
            background: #1a1d24;
            padding: 15px 20px;
            border-radius: 12px;
            text-align: center;
            font-size: 22px;
            display: none;
        }
    </style>
</head>

<body>

    <h1>Hand Digit Recognition</h1>

    <div id="camera-container">
        <video id="video" autoplay playsinline></video>
    </div>

    <button id="capture-btn">Сделать фото</button>

    <div id="result-box"></div>

    <script>
        const video = document.getElementById("video");
        const resultBox = document.getElementById("result-box");

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" }
                });
                video.srcObject = stream;
            } catch (e) {
                alert("Не удалось включить камеру: " + e);
            }
        }

        startCamera();

        document.getElementById("capture-btn").addEventListener("click", async () => {
            // создаём временный canvas
            const canvas = document.createElement("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            const ctx = canvas.getContext("2d");
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const blob = await new Promise(resolve => canvas.toBlob(resolve, "image/jpeg"));

            const formData = new FormData();
            formData.append("file", blob, "frame.jpg");

            resultBox.style.display = "block";
            resultBox.textContent = "Обработка...";

            try {
                const response = await fetch("https://your-backend-url/analyze-hand", {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) {
                    throw new Error("Ошибка сервера");
                }

                const data = await response.json();
                resultBox.textContent = "Результат: " + data.result;

            } catch (error) {
                resultBox.textContent = "Ошибка: " + error.message;
            }
        });
    </script>

</body>
</html>
